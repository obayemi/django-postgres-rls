name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13']
        django-version: ['5.2']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-django psycopg2-binary "Django>=5.2,<5.3"

    - name: Run tests
      run: |
        pytest django_postgres_rls/tests/ -v --tb=short

  integration-tests:
    name: Integration Tests (PostgreSQL ${{ matrix.postgres-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        postgres-version: ['17']
        python-version: ['3.13']
        django-version: ['5.2']

    services:
      postgres:
        image: postgres:${{ matrix.postgres-version }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_rls
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-django psycopg2-binary "Django>=5.2,<5.3"

    - name: Run integration tests
      env:
        USE_EXISTING_POSTGRES: "1"
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: test_rls
      run: |
        pytest django_postgres_rls/tests/ -v -m integration --tb=short

  coverage:
    name: Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-django pytest-cov psycopg2-binary "Django>=5.2,<5.3"

    - name: Run tests with coverage
      run: |
        pytest django_postgres_rls/tests/ --cov=django_postgres_rls --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
