[pytest]
DJANGO_SETTINGS_MODULE = django_postgres_rls.tests.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = django_postgres_rls/tests
addopts =
    --strict-markers
    --tb=short
    -v
markers =
    unit: Unit tests (mocked database interactions, requires PostgreSQL for Django)
    integration: Integration tests (requires PostgreSQL via testcontainers or environment)
filterwarnings =
    ignore:The @wait_container_is_ready decorator is deprecated:DeprecationWarning:testcontainers
    ignore:Model '.*' was already registered:RuntimeWarning:django.db.models.base
    ignore:Overriding setting DATABASES can lead to unexpected behavior:UserWarning:django.test.utils
    ignore:Error when trying to teardown test databases
